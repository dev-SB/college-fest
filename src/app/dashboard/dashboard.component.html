<div *ngIf="dbService.loggedInUserData; then authenticated else guest">
  <!-- template will replace this div -->
</div>

<!-- User NOT logged in -->
<ng-template #guest>
  <h3>Howdy, GUEST</h3>
  <p>Login to get started...</p>
  <button (click)="auth.googleSignIn()">
    <i class="fa fa-google"></i> Connect Google
  </button>
</ng-template>
<!-- User logged in -->
<ng-template #authenticated>
  <mat-card class="dash-card">
    <div class="dash-card-container">
      <img src='{{path}}' alt="Avatar" matTooltip='{{toolTipAvatar}}'>
      <mat-card-title style="margin-top:8px">{{userData.name}}</mat-card-title>
      <mat-card-subtitle>{{userData.college}}</mat-card-subtitle>
      <mat-card-subtitle>{{userData.address}} | {{userData.city}} | {{userData.state}}</mat-card-subtitle>
      <mat-card-subtitle>{{userData.phoneNo}}</mat-card-subtitle>
      <mat-card-content style="text-align: right">
        <button mat-button (click)="editUserDetails()" matTooltip="Edit your info.">
          <mat-icon>edit</mat-icon>
        </button>
      </mat-card-content>
    </div>
  </mat-card>
  <div class="events-registered-card" *ngIf="registeredEvents.length>0; then events else noEvents">
    <!--    events template will replace here-->
  </div>
</ng-template>


<ng-template #events>
  <mat-card class="dash-card">
    <div class="dash-card-content">
      <mat-card-content>
        <h5 style="padding-bottom: 8px">Events Participated</h5>
        <p *ngFor="let event of registeredEvents">{{event}}</p>
      </mat-card-content>
    </div>
  </mat-card>
</ng-template>
<ng-template #noEvents>
  <p>You have not registered for any event.
    <button (click)="navigateToEvents()">Register Now</button>
  </p>

</ng-template>
