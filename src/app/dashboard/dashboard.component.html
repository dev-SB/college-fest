<div *ngIf="dbService.loggedInUserData; then authenticated else guest">
  <!-- template will replace this div -->
</div>

<!-- User NOT logged in -->
<ng-template #guest>
  <h3>Howdy, GUEST</h3>
  <p>Login to get started...</p>
  <button (click)="auth.googleSignIn()">
    <i class="fa fa-google"></i> Connect Google
  </button>
</ng-template>
<!-- User logged in -->
<ng-template #authenticated>
  <div>

    <!--    <button (click)="auth.signOut()">Logout</button>-->
  </div>
  <div class="d-flex flex-column">
    <div class="card shadow-sm rounded" style="width: 30rem;">
      <div class="card-header d-flex flex-row">
        <h4>{{userData.name}}</h4>
        <button mat-button (click)="editUserDetails()">
          <mat-icon>edit</mat-icon>
        </button>
      </div>
      <div class="card-body">
        <h6 class="card-subtitle mb-2 text-muted">{{userData.college}}</h6>
        <div *ngIf="participatedEvents && participatedEvents.length>0">
          <div class="card-text">
            <p>Events participated</p>
            <p *ngFor="let event of participatedEvents">{{event}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
