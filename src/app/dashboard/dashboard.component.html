<div *ngIf="dbService.loggedInUserData; then authenticated else guest">
  <!-- template will replace this div -->
</div>

<!-- User NOT logged in -->
<ng-template #guest>
  <h3>Howdy, GUEST</h3>
  <p>Login to get started...</p>
  <button (click)="auth.googleSignIn()">
    <i class="fa fa-google"></i> Connect Google
  </button>
</ng-template>
<!-- User logged in -->
<ng-template #authenticated>
  <mat-card class="dash-card wow bounceInDown">
    <div class="dash-card-container">
      <img class="dash-avatar wow pulse" #avatar src='{{path}}' alt="Avatar" matTooltip='{{tooltipAvatar}}'
           matTooltipPosition="right" data-wow-iteration="infinite" data-wow-duration="1500ms">
      <mat-card-title style="margin-top:8px">{{userData.name}}</mat-card-title>
      <mat-card-subtitle class="sub">{{userData.college}}</mat-card-subtitle>
      <mat-card-subtitle class="sub">{{userData.address}} | {{userData.city}} | {{userData.state}}</mat-card-subtitle>
      <mat-card-subtitle class="sub">{{userData.phoneNo}}</mat-card-subtitle>
      <mat-card-subtitle class="sub" style="text-align: center">
        <button mat-button class="edit_button" (click)="editUserDetails()">Edit</button>
        <p style="opacity: .5">Tip: Reload the page to change your Avatar.</p>
      </mat-card-subtitle>
    </div>
  </mat-card>
  <div class="events-registered-card" *ngIf="registeredEvents.length>0; then events else noEvents">
    <!--    events template will replace here-->
  </div>
</ng-template>

<ng-template #events>
  <mat-card class="dash-card-2 wow bounceInUp" >
    <div class="dash-card-content-2">
      <mat-card-content>
        <h5 style="padding-bottom: 8px">Registered Events</h5>
        <a class="event-links" [routerLink]="['/events/',event.id]" *ngFor="let event of registeredEvents">{{event.name}}</a>
      </mat-card-content>
    </div>
  </mat-card>
</ng-template>
<ng-template #noEvents>
  <mat-card class="dash-card-2 wow bounceInUp">
    <div class="dash-card-content-2">
      <mat-card-content>
        <p>You have not registered for any event.
          <button mat-button (click)="navigateToEvents()"><b>Register Now</b></button>
        </p>
      </mat-card-content>
    </div>
  </mat-card>
</ng-template>
