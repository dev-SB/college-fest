<div class="team_container">
  <mat-card class="team_card wow flip" style="background-color: rgba(0,0,0,0.8) !important;
  color: #aaaaaa !important;
  border-radius: 5px; text-align: center" data-wow-duration="1000ms">
    <mat-card-title style="text-align: center;margin-top:15px; margin-bottom: 25px;"><h3>Our Team</h3></mat-card-title>
    <mat-card-subtitle style="color: #aaaaaa">Faculty Coordinators</mat-card-subtitle>
    <mat-card-content>
      <div class="faculty" style="padding-bottom: 10px;" *ngFor="let f of faculty">
        <b>{{f.name}}</b><br>+91-{{f.contact}}<br>
      </div>
    </mat-card-content>
    <mat-card-subtitle style="color: #aaaaaa; padding-top: 5px">Student Coordinators</mat-card-subtitle>
    <mat-card-content>
      <div class="students" style="padding-bottom: 10px" *ngFor="let s of students">
        <b>{{s.name}}</b>   {{s.contact}} <br>
      </div>
    </mat-card-content>
    <mat-card-subtitle style="color: #aaaaaa;">Sabrang Web Team</mat-card-subtitle>
    <mat-card-content>
      <div class="web" *ngFor="let w of web">
        <b><a [href]=w.profile target=" _blank">{{w.name}}</a></b>
        <p><a [href]=w.mailTo target="_top">{{w.mail}}</a></p>
      </div>
    </mat-card-content>
  </mat-card>
</div>
