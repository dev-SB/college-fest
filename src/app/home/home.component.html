<section id="firstPage_content" class="firstPage wow tada" (click)="scrollToAbout()" style="cursor: pointer;" (mousewheel)="scrollToAbout()">
  <div class="d-flex flex-column" >
    <div id="sabrang-logo" class="d-flex flex-row logo_container wow tada" #sabrangLogoRef>
      <img class="first_page_logo" src="../../assets/minimg/logowhite.png" data-depth="0.6">
    </div>

    <!-- Add the id of the next component-->
    <div class="d-flex flex-row register_container" (mousemove)="onMouseMove($event)">
      <a class="register" [routerLink]="['/events']" data-title="Register" (mousedown)="onMouseDown()"
         (mouseup)="onMouseUp()" (mouseleave)="onMouseLeave()"></a>
    </div>
    <div class="d-flex flex-row scroll_container">
      <a class="scroll" [routerLink]='' (click)="scrollToAbout()"><span class="scroll-span"></span></a>
    </div>
  </div>
</section>

<div class="blank container" style="height: 120px;" #about></div>

<div style="background: rgba(29,29,29,0.6);margin-left: 10%;
  margin-right: 10%;" class="wow jackInTheBox">
  <div class="d-flex home-about bd-highlight">
    <div class="p-2 bd-highlight wow slideInLeft">
      {{eventDes}}
    </div>
    <div class="p-2 flex-grow-1 bd-highlight wow slideInRight">
      <img class="img-fluid" src="../../assets/minimg/logo.png" alt="event logo">
    </div>
  </div>
</div>
