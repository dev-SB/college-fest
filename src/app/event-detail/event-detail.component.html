<div *ngIf="event" style="width: 100%; height: 100%">
  <div [ngStyle]="{background: 'url(http://via.placeholder.com/1920x1080)'}">
    <div class="d.flex flex-column">

      <div class="card event-data-card title-card">
        <div class="card-body">
          <h1 class="card-text">{{event.name | titlecase}}</h1>
        </div>
      </div>

      <div class="card event-data-card des-card">
        <div class="card-body">
          <h5 class="card-title">Description</h5>
          <p class="card-text">{{event.des}}</p>
        </div>
      </div>

      <div class="card event-data-card judge-card">
        <div class="card-body">
          <h5 class="card-title">Judgement Criteria</h5>
          <div *ngFor="let e of event.judgement">
            <ul>
              <li class="card-text">{{e}}</li>
            </ul>
          </div>
        </div>
      </div>

      <div class="card event-data-card rules-card">
        <div class="card-body">
          <h5 class="card-title">Rules</h5>
          <div *ngFor="let e of event.rules">
            <ul>
              <li class="card-text">{{e}}</li>
            </ul>
          </div>
        </div>
      </div>

      <div class="card event-data-card fee-prize-card">
        <div class="card-body">
          <h5 class="card-title">Fees and Prize</h5>
          <p class="card-text">{{event.fee}}</p>
          <p class="card-text">{{event.prize}}</p>
        </div>
      </div>

    </div>
    <button (click)="onClickRegister(event)">Register</button>
    <button (click)="goBack()">Back</button>
  </div>
</div>
