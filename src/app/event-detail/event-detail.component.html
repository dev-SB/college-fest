<!--<div *ngIf="event">-->
<div class="main_container">
  <div class="event-detail-card-container">

    <mat-card class="event-detail-card">
      <h1>{{event.name | titlecase}}</h1>
    </mat-card>

    <mat-card class="event-detail-card">
      <mat-card-title>
        Description
      </mat-card-title>
      <mat-card-content>
        <p>{{event.des}}</p>
      </mat-card-content>
    </mat-card>

    <mat-card class="event-detail-card">
      <mat-card-title>
        Judgement Criteria
      </mat-card-title>
      <mat-card-content>
        <div *ngFor="let e of event.judgement">
          <ul>
            <li>{{e}}</li>
          </ul>
        </div>
      </mat-card-content>
    </mat-card>

    <mat-card class="event-detail-card">
      <mat-card-title>
        Rules
      </mat-card-title>
      <mat-card-content>
        <div *ngFor="let e of event.rules">
          <ul>
            <li>{{e}}</li>
          </ul>
        </div>
      </mat-card-content>
    </mat-card>

    <mat-card class="event-detail-card">
      <mat-card-title>
        Fees and Prize
      </mat-card-title>
      <mat-card-content>
        <ul>
          <li>Rs.{{event.fee}}</li>
          <li>{{event.prize}}</li>
        </ul>

      </mat-card-content>
    </mat-card>

    <div class="button-container">
      <button mat-button (click)="onClickRegister(event)">Register</button>
      <button mat-button (click)="goBack()">Back</button>
    </div>
  </div>
</div>
